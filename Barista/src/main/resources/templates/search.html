     <div class="flexbox">


      <div class="search">
        <h1>Espresso Search...</h1>
        <h3>Decentralized Web Search over Solid Pods.</h3>

             <input type="text"  id="keyword" name="keyword"  placeholder="Search . . ." required>

</div>

<div class="results">
  <h1>Search Results</h1>
  <hr>
  <ul>
    <li th:each="keyword : ${keywords}">
      <span th:text="${keyword.id}"> </span>
      <a th:href="${keyword.address}"><span th:text="${keyword.address}"></span></a>
      <span th:text="${keyword.relevancy}"> </span>
    </li>
  </ul>
</div>




    <script>
        function search() {
            const keyword = document.getElementById("keyword").value;
            window.location.href = "/search?keyword=" + keyword;
        }
    </script>
